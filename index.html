<!doctype html>
<html lang="en">

  <body class="d-flex row justify-content-center">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark d-flex justify-content-center">
      <div class="container-fluidd; d-flex row justify-content-center">
        <a class="container-fluidd; d-flex row justify-content-center; navbar-brand" href="#"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDarkDropdown" aria-controls="navbarNavDarkDropdown" aria-expanded="true" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDarkDropdown">
          <ul class="navbar-nav">
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="true">
                Click here for your own free API key
              </a>
              <ul class="dropdown-menu dropdown-menu-dark">
                <li onclick="newTab()" role="button"><a class="dropdown-item">Weatherstack API Key</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container-fluidd; d-flex row justify-content-center">
      <div class="mb-3" class="container-fluidd; d-flex row justify-content-center">
        <label for="exampleInputPassword1" class="form-label; container-fluidd; d-flex row justify-content-center">Enter Your Personal API Key Below:</label>
        <input type="password" class="form-control" id="inputKey">
      </div>

      <div id="cityInputContainer" class="input-group input-group-sm mb-3;container-fluidd; d-flex row justify-content-center">
        <input id = "cityInput" type="text" class="form-control" label="Sizing example input" aria-describedby="inputGroup-sizing-sm" value="Enter a City Here">
      </div>

      <div id="loadingSpinner" class="d-flex align-items-center"  style="visibility: hidden; max-width: 200px;">
        <em>Loading...</em>
        <div class="spinner-border ms-auto" role="status" aria-hidden="true"></div>
      </div>

      <div class="container-fluidd; d-flex row justify-content-center" style="padding-block-end: 1%">
        <button id="submitKey" type="submit" class="btn btn-primary">Submit</button>
      </div>
    </div>
